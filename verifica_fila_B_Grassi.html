<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <body>
    <h1>AUTO NOLEGGIO</h1>
    <!--bottone modale-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalAggiungi">
        Aggiungi Veicolo
    </button>
    <!-- Modal -->
    <div class="modal fade" id="modalAggiungi" tabindex="-1" role="dialog" aria-labelledby="modalAggiungiLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalAggiungiLabel">Aggiungi Veicolo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="Targa">Targa</label>
                    <input type="text" class="form-control" id="Targa" aria-describedby="Targa">
                </div>
                <div class="form-group">
                    <label for="Tipo">Tipo</label>
                    <input type="text" class="form-control" id="Tipo" aria-describedby="Tipo">
                </div>
                <div class="form-group">
                    <label for="Marca">Marca</label>
                    <input type="text" class="form-control" id="Marca" aria-describedby="Marca">
                </div>
                <div class="form-group">
                    <label for="Modello">Modello</label>
                    <input type="text" class="form-control" id="Modello" aria-describedby="Modello">
                </div>
                <div class="form-group">
                    <label for="Anno">Anno</label>
                    <input type="number" class="form-control" id="Anno" aria-describedby="Anno">
                </div>
                <div class="form-group">
                    <label for="PrezzoOra">Prezzo Noleggio Orario</label>
                    <input type="number" class="form-control" id="PrezzoOra" aria-describedby="PrezzoOra">
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
            <button type="button" class="btn btn-primary" onclick="aggiungiVeicolo()" data-dismiss="modal">Aggiungi</button>
        </div>
        </div>
        </div>
    </div>
    <!--end modal-->

    <!--bottone modale-->
    <button type="button" onclick="modificaTabella()" class="btn btn-primary" data-toggle="modal" data-target="#modalTable">
        Elenco Noleggi
    </button>
    <!-- Modal -->
    <div class="modal fade" id="modalTable" tabindex="-1" role="dialog" aria-labelledby="modalTableLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalTableLabel">Elenco Noleggi</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <!--tabella veicoli noleggiati-->
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Targa</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Modello</th>
                    <th scope="col">Anno</th>
                    <th scope="col">Prezzo Orario</th>
                </tr>
                </thead>
                <tbody id="outputVeicoli">
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
        </div>
        </div>
        </div>
    </div>
    <!--end modal-->

    <br><br>

    <!--bottone modale-->
    <button type="button" onclick="modificaSelectRestituzione()" class="btn btn-primary" data-toggle="modal" data-target="#modalRestituzioni">
        Restituzione Veicolo
    </button>
    <!-- Modal -->
    <div class="modal fade" id="modalRestituzioni" tabindex="-1" role="dialog" aria-labelledby="modalRestituzioniLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalRestituzioniLabel">Restituzione Veicolo</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div>
                    <label for="Clienti">Clienti</label>
                    <select class="form-control" id="clientiRestituzione" onclick="modificaSelectRestituzione()">
                    </select>
                </div>
                <div>
                    <label for="AutoNoleggiate">Auto Noleggiate</label>
                    <select class="form-control" id="noleggiate">
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
            <button type="button" class="btn btn-primary" onclick="restituisciVeicolo()" data-dismiss="modal">Restituisci</button>
        </div>
        </div>
        </div>
    </div>
    <!--end modal-->

        <!--bottone modale-->
        <button type="button" onclick="modificaSelectNoleggio()" class="btn btn-primary" data-toggle="modal" data-target="#modalNoleggio">
            Noleggio Veicolo
        </button>
        <!-- Modal -->
        <div class="modal fade" id="modalNoleggio" tabindex="-1" role="dialog" aria-labelledby="modalNoleggioLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalNoleggioLabel">Restituzione Veicolo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div>
                        <label for="Clienti">Clienti</label>
                        <select class="form-control" id="clientiNoleggia">
                        </select>
                    </div>
                    <div>
                        <label for="AutoDisponibili">Auto Disponibili</label>
                        <select class="form-control" id="disponibili">
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-primary" onclick="noleggiaVeicolo()" data-dismiss="modal">Restituisci</button>
            </div>
            </div>
            </div>
        </div>
        <!--end modal-->





    <script>
        class Veicolo {
            constructor(targa, tipo, marca, modello, anno, prezzoNoleggioOrario) {
                this.targa = targa;
                this.tipo = tipo;
                this.marca = marca;
                this.modello = modello;
                this.anno = anno;
                this.prezzoNoleggioOrario = prezzoNoleggioOrario;
            }

            calcolaCostoNoleggio(ore){
                return ore*this.prezzoNoleggioOrario;
            }
        }

        class Cliente {
            constructor(nome, cognome, numeroPatente) {
                this.nome = nome;
                this.cognome = cognome;
                this.numeroPatente = numeroPatente;
                this.noleggiEffettuati = [];
            }

            noleggiaVeicolo(veicolo){
                this.noleggiEffettuati.push(veicolo);
            }

            restituisciVeicolo(veicolo){
                if(this.noleggiEffettuati.length > 0)
                    this.noleggiEffettuati.pop(veicolo); //TODO: controllo?
            }
        }
        class CompagniaNoleggio {
            constructor() {
                this.inventario = [];
                this.clienti = [];
                this.noleggi = [];
            }

            aggiungiVeicolo(veicolo){
                this.inventario.push(veicolo);
            }

            registraCliente(cliente){
                this.clienti.push(cliente);
            }

            effettuaNoleggio(cliente, veicolo){
                this.noleggi.push(veicolo);
                this.inventario.pop(veicolo);
                cliente.noleggiaVeicolo(veicolo);
            }

            restituisciVeicolo(cliente, veicolo){
                this.noleggi.pop(veicolo);
                this.inventario.push(veicolo);
                cliente.restituisciVeicolo(veicolo);
            }

            elencoVeicoliNoleggiati(cliente){
                return cliente.noleggiEffettuati;
            }
        }
        let auto1 = new Veicolo("AA111AA", "auto", "audi", "S1", 2000, 100)
        let auto2 = new Veicolo("AB123CD", "moto", "ford", "AL14", 2010, 50)
        let auto3 = new Veicolo("ZZ999ZZ", "moto", "fiat", "C1", 1980, 40)
        let auto4 = new Veicolo("CC333CC", "auto", "ford", "A4", 2020, 10)
        
        let cliente1 = new Cliente("tizio", "caio", 100) 
        let cliente2 = new Cliente("marco", "rossi", 10) 

        let compag = new CompagniaNoleggio()
        compag.aggiungiVeicolo(auto1)
        compag.aggiungiVeicolo(auto2)
        compag.aggiungiVeicolo(auto3)
        compag.aggiungiVeicolo(auto4)

        compag.registraCliente(cliente1)
        compag.registraCliente(cliente2)

        compag.effettuaNoleggio(cliente1, auto1) 
        compag.effettuaNoleggio(cliente1, auto4)
        compag.effettuaNoleggio(cliente2, auto2)
        compag.effettuaNoleggio(cliente2, auto3)

        compag.restituisciVeicolo(cliente1, auto4)

        console.log(compag.elencoVeicoliNoleggiati(cliente1))
        console.log(compag.elencoVeicoliNoleggiati(cliente2))

        let stringa = "";
        for(let i=0; i<compag.clienti.length;i++){
            stringa += `<option value=${i}>${compag.clienti[i].nome}</option>`;
        }
        document.getElementById("clientiRestituzione").innerHTML=stringa;
        document.getElementById("clientiNoleggia").innerHTML=stringa;

        function modificaTabella(){
            let tbody=document.getElementById("outputVeicoli");
            let stringa = "";
            compag.noleggi.forEach(veicolo => {
                stringa += `<tr><td>${veicolo.targa}</td>`;
                stringa += `<td>${veicolo.tipo}</td>`;
                stringa += `<td>${veicolo.marca}</td>`;
                stringa += `<td>${veicolo.modello}</td>`;
                stringa += `<td>${veicolo.anno}</td>`;
                stringa += `<td>${veicolo.prezzoNoleggioOrario}</td></tr>`;
            });
            tbody.innerHTML=stringa;
        }

        function aggiungiVeicolo() {
            let targa = document.getElementById("Targa").value;
            let tipo = document.getElementById("Tipo").value;
            let marca = document.getElementById("Marca").value;
            let modello = document.getElementById("Modello").value;
            let anno = document.getElementById("Anno").value;
            let prezzoOra = document.getElementById("PrezzoOra").value;

            let veicoloAggiunto = new Veicolo(targa, tipo, marca, modello, anno, prezzoOra);
            compag.aggiungiVeicolo(veicoloAggiunto);
        }

        function modificaSelectRestituzione(){
            let cliente = compag.clienti[document.getElementById("clientiRestituzione").value];
            let vetAuto = compag.elencoVeicoliNoleggiati(cliente);

            let tbody = document.getElementById("noleggiate");
            let stringa = "";

            for(let i=0; i<vetAuto.length;i++){
                stringa += `<option value=${i}>${vetAuto[i].targa}</option>`;
            }
            tbody.innerHTML=stringa;
        }

        function restituisciVeicolo(){
            let cliente = compag.clienti[document.getElementById("clientiRestituzione").value];
            let autoRestituita = cliente.noleggiEffettuati[document.getElementById("noleggiate").value];
            compag.restituisciVeicolo(cliente, autoRestituita)
        }

        function modificaSelectNoleggio(){
            let vetAuto = compag.inventario

            let tbody = document.getElementById("disponibili");
            let stringa = "";

            for(let i=0; i<vetAuto.length;i++){
                stringa += `<option value=${i}>${vetAuto[i].targa}</option>`;
            }
            tbody.innerHTML=stringa;
        }

        function noleggiaVeicolo(){
            let cliente = compag.clienti[document.getElementById("clientiRestituzione").value];
            let autonoleggiata = cliente.noleggiEffettuati[document.getElementById("noleggiate").value];
            compag.effettuaNoleggio(cliente, autonoleggiata);
        }
    </script>
